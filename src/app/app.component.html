
<link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>    
<h1>{{title}}</h1>


<div class="card" style="width: 18rem;">
    <div class="card-body">
      <div id="mainbox">
        <div id="div1"><p id="p1">Enter price here:</p><input  #input1 type="number" placeholder="$" [value]="input1"></div>
        <div id="div2"><p>Enter discount here:</p><input #input2 type="number" placeholder="%" [value]="input2"></div>
        </div>
      
      <a><div id="calcbutton">
          <button type="button" class="btn btn-success" (click)="calculate(input1.value,input2.value)">Calculate
               <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-tag" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2 2v4.586l7 7L13.586 9l-7-7H2zM1 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2z"/>
        <path fill-rule="evenodd" d="M4.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
      </svg>
    </button>
</div></a>

      <div id="finalPriceTitle"><p>Final Price:</p></div>
      <div><p id="finalprice">${{finalPrice}}</p></div>
    </div>
  </div>
</body>
